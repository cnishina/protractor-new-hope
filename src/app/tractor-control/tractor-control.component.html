


<div style="text-align:center">
    
  <p>tractor-control works!</p>
  <p>
    <button class="tractorbeam-pass" (click)="changeTestState('pass')">working!</button>
    <button class="tractorbeam-debug" (click)="changeTestState('debug')">debug this</button>
    <button class="tractorbeam-reset" (click)="resetFrameState()">reset frames</button>
  </p>
  <p>
    <img [src]="getFrame()" (click)="incrementFrameState()" width=500/>
  </p>
  <p>
    <span>test: assets/{{testState}}/</span>
    <span>frame: {{frameState}}</span>
  </p>
</div>
